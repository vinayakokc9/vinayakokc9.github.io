<!DOCTYPE html>
<html lang="en">


<head>
  <title>ElderCart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" type="text/css" href="style/mystyle.css">
  <script src="app.js" async> </script>
</head>


<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ElderCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>

        <ul class="navbar-nav d-flex me-auto">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="What do I want?" aria-label="Search">
            <a class="btn btn-outline-secondary" href="searchResults.html">Search</a>
          </form>
        </ul>

        <a href="checkout.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart"
            viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
        </a>


        <li class="nav-item dropdown d-flex btn">
          <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            &#9776;
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Tutorials</a></li>
            <li><a class="dropdown-item" href="#">About Us</a></li>
          </ul>
        </li>
      </div>
    </div>
  </nav>


  <div class="singleCol container text-center">
    <p>Shopping Cart</p>
  </div>


  <div class="row">
    <div class="col-md-8 your-cart">

      <div class="title">
        <div class="row">
          <div class="col">
            <h4>Your Cart</h4>
          </div>
        </div>
      </div>

      <div class="row border-top border-bottom">
        <div class="row align-items-center product-item">
          <div class="col-2"><img src="https://placehold.co/100x100" alt="" class="img-fluid"></div>
          <div class="col">
            <div class="row cart-title">Xbox</div>
          </div>
          <div class="col cart-quantity">Quantity: ◻︎</div>
          <div class="col cart-price">$X.XX</div>
        </div>
      </div>

      <div class="row border-top border-bottom">
        <div class="row align-items-center product-item">
          <div class="col-2"><img src="https://placehold.co/100x100" alt="" class="img-fluid"></div>
          <div class="col">
            <div class="row cart-title">Switch</div>
          </div>
          <div class="col cart-quantity">Quantity: ◻︎</div>
          <div class="col cart-price">$X.XX</div>
        </div>
      </div>

      <div class="row border-top border-bottom">
        <div class="row align-items-center product-item">
          <div class="col-2"><img src="https://placehold.co/100x100" alt="" class="img-fluid"></div>
          <div class="col">
            <div class="row cart-title">Playstation</div>
          </div>
          <div class="col cart-quantity">Quantity: ◻︎</div>
          <div class="col cart-price">$X.XX</div>
        </div>
      </div>




    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
